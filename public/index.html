<!DOCTYPE html> 
<html>
    <head>
        <title>Company</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <link rel="stylesheet" href="css/company.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jqueryui/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="js/singlepage.js" type="text/javascript"></script>
        <script src="js/company.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- main page -->
        <div data-role="page" data-theme="a" id="main">
            <div data-role="header" data-position="fixed">
                <a href="#" id="back-btn" data-role="button" data-icon="back" data-iconpos="left">Back</a>
                <h1></h1>
                <a href="#" id="add-btn" data-role="button" data-icon="plus" data-iconpos="right">Add</a>
                <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
                    <a href="#" id="del-btn" data-role="button" data-icon="delete" data-iconpos="right">Delete</a>
                    <a href="#" id="save-btn" data-role="button" data-icon="check" data-iconpos="right">Save</a>
                </div>
            </div><!-- /header -->
            <div id="collapse-group" class="ui-grid-a ui-mini">
                <div class="ui-block-a"><a id="expnd-btn" class="ui-btn ui-corner-all">Expand All</a></div>
                <div class="ui-block-b"><a id="colps-btn" class="ui-btn ui-corner-all">Collapse All</a></div>
            </div>
            <div data-role="content" class="ui-content">
                <ul id="list-entities" data-role="listview" data-inset="true" data-filter="true">
                </ul>
            </div><!-- /content -->
            <div data-role="footer" data-position="fixed" data-id="statusbar">
                <h3></h3>
            </div><!-- /footer -->
        </div><!-- /page main-->
    </body>
</html>
